- name: Delete files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - $HOME/.zshrc
    - $HOME/.zsh_history
    - $HOME/.zcompdump

- name: Place $HOME/.zshenv
  ansible.builtin.copy:
    dest: $HOME/.zshenv
    content: ZDOTDIR=$HOME/.config/zsh
    mode: u=rw,g=,o=

- name: Render and place files
  ansible.builtin.template:
    src: "{{ item }}"
    dest: $HOME/.config/zsh/
    mode: u=rw,g=,o=
  loop:
    - .zprofile

- name: Place files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: $HOME/.config/zsh/
    mode: u=rw,g=,o=
  loop:
    - .zshenv
    - .zshrc
    - .zlogin
    - .zlogout

    - .p10k.zsh
    - p10k-pre.zsh
    - p10k-post.zsh

- name: Place scripts
  ansible.builtin.copy:
    src: "scripts/{{ item }}"
    dest: "{{ zsh_scripts_dir }}/"
    mode: u=rwx,g=,o=
  loop:
    - zcompile-stuff.zsh
    - zcompile-zcompdump.zsh

- name: Set default shell
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh
  become: true
