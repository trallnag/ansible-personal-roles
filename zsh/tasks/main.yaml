      set -x DOT_ZSH_ZSHRC_COMPINIT_PRE "{{ zsh_zshrc_compinit_pre }}"
      set -x DOT_ZSH_ZSHRC_COMPINIT_POST "{{ zsh_zshrc_compinit_post }}"

