- name: Set config dir fact
  ansible.builtin.set_fact:
    git_config_dir: "{{ xdg_config_home_dir }}/git"

- name: Set config file facts
  ansible.builtin.set_fact:
    git_config_file: "{{ git_config_dir }}/config"
    git_managed_config_file: "{{ git_config_dir }}/managed_config"

- name: Create config dir
  ansible.builtin.file:
    state: directory
    path: "{{ git_config_dir }}"
    mode: u=rwx,g=,o=

- name: Touch config file
  ansible.builtin.file:
    path: "{{ git_config_file }}"
    state: touch
    mode: u=rw,g=,o=
    modification_time: preserve
    access_time: preserve

- name: Include managed config file
  ansible.builtin.shell:
    executable: /usr/bin/bash
    cmd: |
      set -euxo pipefail

      hash_before=$(sha256sum "{{ git_config_file }}")

      git config --file "{{ git_config_file }}" include.path "{{ git_managed_config_file }}"

      hash_after=$(sha256sum "{{ git_config_file }}")

      if [ "$hash_before" != "$hash_after" ]; then
        echo status=changed
      fi
  register: task
  changed_when: "'status=changed' in task.stdout"

- name: Place managed config file
  ansible.builtin.copy:
    dest: "{{ git_managed_config_file }}"
    content: |
      [user]
        email = tim@trallnag.com
        name = Tim Schwenke
        signingKey = ACCB8F306184BEEE49E7370E5DBF2C327E72AA3F

      [commit]
        gpgSign = true

      [gpg]
        program = /usr/bin/gpg

      [init]
        defaultBranch = master

      [pull]
        rebase = true

      [tag]
        forceSignAnnotated = true

      [merge]
        conflictStyle = zdiff3

      [status]
        submoduleSummary = true

      [branch]
        sort = committerdate

      [tag]
        sort = taggerdate

      [diff]
        algorithm = histogram
    mode: u=rw,g=,o=
